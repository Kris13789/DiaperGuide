<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Diaper Survival Guide</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <!-- Intro Screen -->
      <div id="intro-screen" class="screen">
        <h1>Diaper Survival Guide</h1>
        <img src="assets/main_page.png" alt="Diaper Change Guide" />
        <button class="change-diaper-btn" onclick="startGuide()">
          Change Diaper
        </button>
      </div>

      <!-- Steps Screen -->
      <div id="step-screen" class="screen" style="display: none">
        <div class="step-indicator"></div>
        <h2 class="step-title"></h2>
        <div class="content">
          <div class="image-container"></div>
          <div class="description"></div>
        </div>
        <div class="navigation">
          <button class="back-btn" onclick="handleBack()">← Back</button>
          <button class="next-btn" onclick="handleNext()">Next →</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
